<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Auction House - Browse Listings</title>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header id="main-header"></header>

		<main>
			<section id="search-section" class="search-section">
				<div class="search-inner">
					<input
						type="text"
						id="search-input"
						class="search-input"
						placeholder="Search listings..."
						aria-label="Search listings"
					/>
					<button id="search-btn" class="btn btn-secondary">Search</button>
				</div>
			</section>

			<section class="listing-container">
				<h1 class="page-title">Auction Listings</h1>

				<section id="listings" class="listing-grid"></section>

				<p id="listings-error" class="error-text"></p>
			</section>
		</main>

		<script type="module" src="./js/utils/header.js"></script>
		<script type="module" src="./js/index.js"></script>

		<footer class="site-footer">
			<p>
				Â© 2025 Noroff Auction House. Designed & Developed by Arnt Helge Vold
			</p>
		</footer>
	</body>
</html>
