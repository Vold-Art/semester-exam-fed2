<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Profile</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>

	<body>
		<header id="main-header"></header>

		<main>
			<h1>My Profile</h1>

			<section id="profile-info"></section>

			<section id="profile-edit">
				<h2>Edit profile</h2>

				<form id="profile-edit-form">
					<div>
						<label for="profile-avatar-url">Avatar URL</label>
						<input
							type="url"
							id="profile-avatar-url"
							placeholder="https://example.com/avatar.jpg"
						/>
					</div>

					<div>
						<label for="profile-banner-url">Banner URL</label>
						<input
							type="url"
							id="profile-banner-url"
							placeholder="https://example.com/banner.jpg"
						/>
					</div>

					<div>
						<label for="profile-bio">Bio</label>
						<textarea
							id="profile-bio"
							rows="3"
							placeholder="Write something about yourself"
						></textarea>
					</div>

					<button type="submit" class="btn btn-secondary">Save profile</button>
				</form>

				<p id="profile-edit-error" style="color: crimson"></p>
			</section>

			<h2>My Listings</h2>
			<section id="my-listings"></section>

			<h2>My Bids</h2>
			<section id="my-bids"></section>

			<p id="profile-error" style="color: crimson"></p>
		</main>

		<script type="module" src="./js/utils/header.js"></script>
		<script type="module" src="./js/profile.js"></script>
	</body>
</html>
